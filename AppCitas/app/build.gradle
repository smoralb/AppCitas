apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.sergiomoral.appcitas"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //ButterKnife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //Retrofit 2
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    //JSON Parsing
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    //Recyclerview
    compile 'com.android.support:recyclerview-v7:26.1.0'
    //Android SpinKit
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
    //Design support Library
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    //Dagger 2
    compile 'com.google.dagger:dagger-android:2.11'
    compile 'com.google.dagger:dagger-android-support:2.11' // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    //BlurDialogFragment
    compile 'fr.tvbarthel.blurdialogfragment:lib:2.2.0'
    //Firebase Authentication
    implementation 'com.google.firebase:firebase-auth:11.0.4'
    //Firebase RealTimeDatabase
    compile 'com.google.firebase:firebase-database:11.0.4'
    //GuillotineToolbar
    compile 'com.github.Yalantis:GuillotineMenu-Android:1.2'
    //Logger
    compile 'com.orhanobut:logger:2.1.1'
    //AsyncJob
    compile 'com.arasthel:asyncjob-library:1.0.3'
    //CardView
    compile 'com.android.support:cardview-v7:26.1.+'

}


apply plugin: 'com.google.gms.google-services'